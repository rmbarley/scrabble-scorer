<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Scrabble Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="height:100%;">
    <div class="d-flex flex-column h-100" style="margin-top:12rem;">
        <h2 class="text-center font-weight-bold mt-4">Scrabble Score 2.0</h2>
        <form class="w-25 mx-auto mt-3 word-form" action="http://localhost:8080/score" method="get">
            <div class="form-group">
                <label for="word" class="font-weight-bolder">Enter Your Word:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="word" name="word" aria-label="Word to score" aria-describedby="submit-button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="results-container w-25 mx-auto">
            <p class="result-message"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
        $(document).on("submit", "form", function(e){
            e.preventDefault();
            $('.result-message').empty();
            $.ajax({
                url: "/score?word=" + e.target[0].value
            }).then(function(data) {
                $('.result-message').append(data.word + " is worth " + data.score + " points.");
                e.target[0].value = "";
            });
            return  false;
        });
    </script>
</body>
</html>
